<div *ngFor="let color of colorArray" class="bg-{{color}} p-3 my-2" [class.text-auto]="color !== 'transparent'" [style]="'--bg-opacity:' + bgOpacity + ';'">
  <strong class="text-capitalize">{{ color }}</strong>&nbsp;<code>&lt;div class="bg-{{color}}" style="--bg-opacity: {{bgOpacity}};"&gt;&lt;/div&gt;</code>
</div>
