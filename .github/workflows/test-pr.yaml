name: Run tests on pull requests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      
      - run: pnpm install && pnpx lerna bootstrap
      - run: pnpm test --filter "...[origin/main]"
